<div class="flex flex-col items-center justify-center bg-gray-200 my-2 p-4">
    <h2 class="text-xl font-bold text-center mb-6">Please login</h2>

    <form (submit)="onLogin()" class="flex flex-col gap-4">
        <div class="flex gap-6">
            <label for="username" class="w-28 text-left">Username:</label>
            <input 
                type="text" 
                id="username" 
                [(ngModel)]="username" 
                name="username" 
                class="border border-gray-300 rounded px-4"
                required>
        </div>
        
        <div class="flex gap-6">
            <label for="password" class="w-28 text-left">Password:</label>
            <input 
                type="password" 
                id="password" 
                [(ngModel)]="password" 
                name="password" 
                class="border border-gray-300 rounded px-4"
                required>
        </div>

        <div>
            <button type="submit" class="font-semibold btn text-white bg-black p-2 rounded">Login</button>
        </div>
    </form>

    <div *ngIf="loginMessage" style="color: purple">
        {{ loginMessage }}
    </div>

    
    
</div>

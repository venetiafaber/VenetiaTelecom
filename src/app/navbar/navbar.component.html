
<!-- with Tailwind css -->
<nav class="bg-gray-100 text-black p-4 dark:bg-black dark:text-white">
  <div class="container mx-auto flex justify-between items-center space-x-20">
    
    <!-- brand name -->
    <a class="text-xl font-bold dark:bg-black dark:text-white" routerLink="/">{{ brandName }}</a> 

    <!-- nav links and buttons -->
    <div class="hidden sm:flex items-center space-x-10 sm:space-x-6 flex-col sm:flex-row space-y-4 sm:space-y-0"
                [class.hidden]="!isMenuOpen" [class.flex]="isMenuOpen">

      <!-- to check the value of isLoggedIn -->
      <!-- <p>{{ isLoggedIn }}</p>      -->
      
      <!-- nav links -->
      <ul class="flex space-x-4">
        <li>
          <a 
            class="hover:text-purple-500 hover:font-bold dark:bg-black dark:text-white dark:hover:text-purple-500 text-black font-normal"
            routerLink="/" routerLinkActive="text-purple-500"
            [routerLinkActiveOptions]="{ exact: true }">Home</a>
        </li>
        <li>
          <a 
            class="hover:text-purple-500 hover:font-bold dark:bg-black dark:text-white dark:hover:text-purple-500 text-black font-normal"
            routerLink="/plans" routerLinkActive="text-purple-500"
            [routerLinkActiveOptions]="{ exact: true }">Plans</a>
        </li>
      </ul>

      <!-- buttons login and theme -->
      <div class="flex space-x-2 items-center ml-auto">

        <p *ngIf="isLoggedIn; else loggedOut">Welcome back!</p>
        <ng-template #loggedOut>
          <!-- <p>Logged out!</p> -->
          <app-button label="Login" routerLink="/login"></app-button>
        </ng-template>

        <!-- <app-button label="Login" routerLink="/login"></app-button> -->
        
        <app-button *ngIf="isLoggedIn" (click)="logout()" label="Logout">

        </app-button>

        <button class="bg-gray-700 hover:bg-black text-white py-2 px-3 rounded" (click)="toggleDarkMode.emit()">
          <span *ngIf="!isDarkTheme">
            <i class="fas fa-sun"></i>
          </span>
          <span *ngIf="isDarkTheme">
            <i class="fas fa-moon"></i>
          </span>
        </button>
      </div>

    </div>

    <!-- hamburger Menu -->
    <button 
      class="sm:hidden text-2xl focus:outline-none ml-auto" 
      (click)="isMenuOpen = !isMenuOpen">
      <i [class]="isMenuOpen ? 'fa fa-times absolute top-4 right-4' : 'fa fa-bars'"></i>
    </button>

  </div>
</nav>
